<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=GFS Didot' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Arki's Bakery - Gallery</title>
</head>
<body>
    <div class="navbarContainer">
        <div class="navbar">
            <a href="">
                <img src="img/logobg.png" alt="Arki's Bakery Logo">
            </a>
            <button class="dropdown">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </button>
            <div class="navmenu">
                <a href="">Home</a>
                <a href="">About</a>
                <a href="">Our Offer</a>
                <a href="">Gallery</a>
                <a href="">Blog</a>
                <a href="">Contact</a>
            </div>
        </div>
    </div>
    <div class="headerContainer">
        <div class="header">  
            <h2>Gallery</h2>
            <p>Awesome gallery showcasing our artisan bakings.</p>
        </div>
    </div>
    <div class="galleryContainer">
        <div class="galleryColumn">
            <div class="imagesDiv">
                <img src="img/strawberry.jpg" alt="Strawberry Cupcakes">
            </div>
            <div class="imagesDiv">
                <img src="img/banana-cake.jpg" alt="Banana Cake">
            </div>
        </div>
        <div class="galleryColumn">
            <div class="imagesDiv">
                <img src="img/chocolate.jpg" alt="Chocolate Chip Muffins">
            </div>
            <div class="imagesDiv">
                <img src="img/garlic-bread.jpg" alt="Garlic Bread">
            </div> 
        </div>
        <div class="galleryColumn">
            <div class="imagesDiv">
                <img src="img/brownies.jpg" alt="Brownies">
            </div>
            <div class="imagesDiv">
                <img src="img/macaroons.png" alt="Macaroons">
            </div>
        </div>
    </div>
</body>
<script src="script.js" defer></script>
</html>
