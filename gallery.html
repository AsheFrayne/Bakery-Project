<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=GFS Didot' rel='stylesheet'>
    <link rel="stylesheet" href="gallery.css">
    <title>Arki's Bakery - Gallery</title>
</head>
<body>
    <div class="navbarContainer">
        <div class="navbar">
            <a href="./index.html">
                <img src="img/newlogobg.png" alt="Arki's Bakery Logo">
            </a>
            <button class="dropdown">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </button>
            <div class="navmenu">
                <a href="./index.html">Home</a>
                <a href="">About</a>
                <a href="./offers.html">Offers</a>
                <a href="./gallery.html">Gallery</a>
                <a href="">Blog</a>
                <a href="">Contact</a>
            </div>
        </div>
    </div>
    <div class="headerContainer">
        <div class="header">
            <h2>Gallery</h2>
            <p>Awesome gallery showcasing our artisan bakings.</p>
        </div>
    </div>
    <div class="galleryContainer">
        <div class="imageContainer">
            <div class="imagesDiv">
                <img src="img/strawberry.jpg" alt="Strawberry Cupcakes">
            </div>
            <div class="imagesDiv">
                <img src="img/banana-cake.jpg" alt="Banana Cake">
            </div>
            <div class="imagesDiv">
                <img src="img/chocolate.jpg" alt="Chocolate Chip Muffins">
            </div>
            <div class="imagesDiv">
                <img src="img/garlic-bread.jpg" alt="Garlic Bread">
            </div>
            <div class="imagesDiv">
                <img src="img/brownies.jpg" alt="Brownies">
            </div>
            <div class="imagesDiv">
                <img src="img/banana bread.jpg" alt="Banana Bread">
            </div>
            <div class="imagesDiv">
                <img src="img/macaroons.png" alt="Macaroons">
            </div>
            <div class="imagesDiv">
                <img src="img/wedding-cake-3.jpeg" alt="Wedding Cake">
            </div>
            <div class="imagesDiv">
                <img src="img/christmas-cake.jpeg" alt="Christmas Cake">
            </div>
        </div>
    </div>
    <div class="footer-container">
        <img src="img/newlogobg.png" alt="Arki's Bakery Logo">
        <div class="socmed-container">
            <a href="" class="fa fa-facebook"></a>
            <a href="" class="fa fa-twitter"></a>
            <a href="" class="fa fa-google"></a>
            <a href="" class="fa fa-instagram"></a>
            <a href="" class="fa fa-pinterest"></a>
        </div>
    </div>

<script src="script.js" defer></script>
